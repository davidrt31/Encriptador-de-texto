<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>

    <!--Enlace a la hoja de estilos-->
    <link rel="stylesheet" href="style.css" />

    <!--Enlace a mi ícono de mi página web-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!--Exportación de la fuente 'Roboto'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contenedor-informacion">
        <img id="logo-alura" src="images/logo_alura.png" alt="Logo de Alura" />
        <h1>Encriptador de texto</h1>
      </div>
      <div class="contenedor-contenido">
        <section class="seccion-texto">
          <textarea class="contenido-texto" id="campo-texto" placeholder="Ingrese su texto a encriptar o desencriptar"></textarea>
          <span id="advertencia">&#9888; Solo se aceptan letras minúsculas, no carácteres especiales ni acento.</span>
          <div class="btns">
            <button id="btnEncriptar" onclick="btnEncriptar();">Encriptar</button>
            <button id="btnDesencriptar" onclick="btnDesencriptar();">Desencriptar</button>
          </div>
        </section>
        <section class="seccion-mensaje">
          <img id="imagen-mensaje" src="images/robot-404.png" alt="Robot Error 404" />
          <textarea class="contenido-mensaje" id="campo-mensaje" placeholder="Ningún mensaje fue encontrado" disabled></textarea>
          <span id="alerta-copia">&#128505; El texto se copió al portapapeles.</span>
          <div class="btns">
            <button id="btnCopiar" onclick="btnCopiar();">Copiar</button>
          </div>
        </section>
      </div>
      <div class="contenedor-datos">
        <ul>
          <li><a href="https://github.com/davidrt31"><img id="logo-github" src="images/github-mark-white.png" alt="Logo de Github"></a></li>
          <li><span class="copy">&copy;</span> Ruiz Torres, Piero</li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
